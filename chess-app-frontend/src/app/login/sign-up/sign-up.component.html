<div class="container">
    <main class="box">
        <h1>Register</h1>
        <!-- <form method="post" id="signup-form" action="http://localhost:3000/users/register"> -->
        <form method="post" id="signup-form" (ngSubmit)='signUp()' #form="ngForm">
            <div class="form-group">
                <label>Username</label>
                <input name="username" required minlength="1" maxlength="20" #nameInput="ngModel"
                    [(ngModel)]="username">
                <p *ngIf="nameInput.touched && nameInput.invalid">Please enter a username between 1 and 20 characters.</p>
                <!-- <p [style.visibility]="nameInput.touched && nameInput.invalid ? 'visible' : 'hidden' ">Please enter a username between 1 and 20 characters.</p> -->
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required [(ngModel)]="email" #emailInput="ngModel">
                <p *ngIf="emailInput.touched && emailInput.invalid">Please enter a valid email.</p>
                <!-- <p [style.visibility]="emailInput.touched && emailInput.invalid ? 'visible' : 'hidden'">Please enter a valid email.</p> -->
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required minlength="6" maxlength="20" [(ngModel)]="password" #passwordInput="ngModel">
                <p *ngIf="passwordInput.touched && passwordInput.invalid">Please enter a password between 6 and 20 characters.</p>
                <!-- <p [style.visibility]="passwordInput.touched && passwordInput.invalid ? 'visibile' : 'hidden'">Please enter a password between 6 and 20 characters.</p> -->
            </div>
            <button type="submit">Sign Up</button>
            <!-- <p>{{form.invalid}}</p> -->
            <p *ngIf="message.length > 0" style="white-space: pre-line">{{message}}</p>
        </form>
    </main>
</div>
